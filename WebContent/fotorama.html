<html>
  <head>
	<meta charset="utf-8">
	<title>DevDay 2012 Mashup Camp </title>
	<link rel="stylesheet" href="http://fotoramajs.com/fotorama/fotorama.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script src="http://fotoramajs.com/fotorama/fotorama.js" type="text/javascript"></script>

	
<script type="text/javascript">
	function deleteItem(e) {
		$(e.currentTarget).remove();
  	}

	var blogPost = function(){
		var images = $("#cart").html();
		$.get("http://localhost:8080/gateway.jsp", 
				{p:"<link rel='stylesheet' href='http://fotoramajs.com/fotorama/fotorama.css'>    <scr"+"ipt src='http://code.jquery.com/jquery-1.7.min.js' type='text/javascript'></scr"+"ipt>    <scr"+"ipt src='http://fotoramajs.com/fotorama/fotorama.js' type='text/javascript'></scr"+"ipt>    <div id='fotorama'> "+ images + "</div>  viva, Lets ROCK!!!  <sc"+"ript type='text/javascript'>   $(function() {        $('#fotorama').fotorama();      });    </scr"+"ipt>", 
				 s:escape($("#q").val()+" 갤러리")},
			     function(r){
				    alert("Data Loaded: " + r);
					location.href = r;
				   });
	}
	var delImg = function(e) {
		$(e.currentTarget).remove();
	}
	var addCart = function(){
		$("#cart").append("<img src='"+$(".fotorama__frame_active").children()[0].src+"'>");
		$("#cart img").unbind("click").bind("click", delImg);
	}
	var search = function() { 
		$.ajax({
			url : "http://apis.daum.net/search/image",
			dataType : "jsonp",
			type : "post",
			jsonp : "callback",
			data : {
				apikey : "3803541fce89370275fcefe628ed9f9acafe223e", // API KEY
				q : $("#q").val(), 
				result : "10", 
				pageno : $("#pageno").val(), 
				output : "json" 
			},
			success : function(r) {
				var list = r.channel.item;
				var html = "";
				for ( var i in list) {
					html += "<img src=\""+ list[i].image +"\">";
				}
				$("#fotorama").remove();
				var newArea = "fotorama";
				$("body").append("<div id='"+ newArea +"'></div>");
				$("#"+newArea).html(html).fotorama({"width": 700, "height": 464});				
				$("#pageno").val(parseInt($("#pageno").val()) + 1);
			}
		});
		return false;
	};
	$(function() {
		$("#go").click(search);
		$("#addCart").click(addCart);
		$("#blogPost").click(blogPost);
		$("#q").bind("change", function() {
			$("#pageno").val(1);
		});
		$("#q").live("keypress", function(event) {
			if (event.which === 13) {
				search();
			}
		})
	});
  </script>
<style type="text/css">
#cart{float:right; border:1px solid #ddd; height: 320px; width:480px; overflow:hidden}
#cart img {width:10%}
</style>
  </head>
  <body>
  	<form onsubmit="return search()">
		<input id="q" type="text" value="snsd"> <input id="pageno"
			type="text" value="1"> <input id="go" type="button"
			value="Go">
	</form>
	<input id="addCart" type="button" 
			value="Add">
	<input id="blogPost" type="button" 
			value="blogPost">
	<div id="cart"></div>

  </body>
</html>
